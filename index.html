<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <style>
    #navbar{
      display: flex;
      height: 50px;
      width: 95%;
      margin: auto;
      background-color: antiquewhite;
      border:1px solid black;
      justify-content: space-between;
    }
    #form{
      height:300px;
      width:300px;
      border:1px solid black;
      margin:auto;
      line-height: 50px;
      margin-top: 20px;
      /* margin-left: 20px; */
      padding-left: 50px;
      background-color: beige;
    }
  </style>
  <body>
    <div id="navbar">
      <h3>Sign Up</h3>
      <a href="voucher.html">Purchase Voucher</a>
    </div>
    <form id="form">
      <input type="text" id="name" placeholder="Name"><br>
      <input type="text" id="email" placeholder="Email"><br>
      <input type="text" id="address" placeholder="Address"><br>
      <input type="number" id="amount" placeholder="Amount"><br>
      <input type="submit" id="submit" placeholder="Submit">
    </form>
    <!-- - name input box :- "name"
  - email input box :- "email"
  - Address input box :- "address"
  - Amount input box :- "amount" 
  - Submit button :- "submit"
  - The user will be stored with key:- "user"
  - The input fields should become empty after submitting -->
  </body>
</html>
<script src="./scripts/main.js"></script>
